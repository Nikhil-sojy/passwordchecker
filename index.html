<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <input type="password" id="password" placeholder="Enter your password">
        <div id="strength">
            <p id="length">Minimum 8 characters</p>
            <p id="uppercase">At least one uppercase letter</p>
            <p id="lowercase">At least one lowercase letter</p>
            <p id="number">At least one number</p>
            <p id="special">At least one special character (e.g., !@#$%^&*)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
